<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagem/alunico.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,300;1,300&family=Viaoda+Libre&display=swap');
    </style>

</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>

            <label for="user" class="form__label">User</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="email" class="form__label">E-mail</label>
            <input type="email" id="email" name="email" required class="form__input">

            <label for="password" class="form__label">Password</label>
            <input type="text" id="password" name="password" required class="form__input">

            <div class="form__actions">
                <input type="submit" value="Cadastre-se" class="btn btn1">
                <p  class="form__action__aside" style="color: black;";">Já possui cadastro? <a href="index.html">Faça Login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
