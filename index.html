<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área do Aluno - Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagem/alunico.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,300;1,300&family=Viaoda+Libre&display=swap');
    </style>

</head>
<body>

<div class="form_img">
    <img src="imagem/side_image.jpg" alt="">
</div>

<div class="bg_form">
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Área do Aluno</legend>

            <label for="user" class="form__label">User *</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="password" class="form__label">Password *</label>
            <input type="text" id="password" name="password" required class="form__input">

            <div class="form__actions">
                <input type="submit" value="Login" class="btn btn1">
            </div>
        </fieldset>
        <div class="forget">
            <a href="#" class="form__action__aside">Esqueci a minha senha</a>
            <a href="cadastro.html" class="btn2">Não tem uma conta? CADASTRE-SE</a>
        </div>
    </form>
</div>
</body>
</html>
